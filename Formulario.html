<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="pruba.css">
</head>
<body>
	<div class="container">
			<form  id="form" >
				<div class="col-md-8">
         			 <h1 class="formulario__titulo">Registro de usuario</h1>
					Nombre
					<input type="text"   required="" name="nombre" id="nombre" placeholder="Nombre" class="form-control"> 	
					Apellido
					<input type="text" required="" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
					Edad
					<input type="number" required="" id="edad" name="edad" class="form-control" placeholder="Edad" >	
          			Celular
					<input type="tel" required="" name="celular" id="celular" class="form-control" placeholder="ejemplo: 5548741203">
					Correo
					<input type="email" required="" name="correo" id="correo" class="form-control" placeholder="ejemplo: azul@gmail.com">
          			Contraseña
         		    <input type="password"  required="" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña">
					<button type="submit" id="enviar" value="Enviar"class="mt-3 btn btn-primary">Enviar</button>
					</br>
					¿Ya tienes una cuenta?
					<a href="Inicio de secion.html"> Da click aqui </a>
					
				</div>
			</form>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
</script>
</body>
</html>
